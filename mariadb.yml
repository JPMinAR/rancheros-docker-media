rancher:
  services:
    mariadb:
      image: linuxserver/mariadb
      container_name: mariadb
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: Europe/Stockholm
        MYSQL_ROOT_PASSWORD: root_password
        MYSQL_DATABASE: main_db
        MYSQL_USER: db_user
        MYSQL_PASSWORD: db_user_password
      ports:
      - 3306:3306
      volumes:
      - /mnt/nfs-1/config/mariadb:/config