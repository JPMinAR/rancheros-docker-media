rancher:
  services:
    radarr:
      image: linuxserver/radarr
      container_name: radarr
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: Europe/Stockholm
      ports:
      - 7878:7878
      volumes:
      - /mnt/nfs-1/config/radarr:/config
      - /mnt/nfs-1/Movies:/movies
      - /mnt/nfs-1/Downloads:/downloads